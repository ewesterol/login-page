<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="container-left">
            <div class="container-left-center">
                <div class="top-header">
                    <header>
                        Welcome back
                    </header>
                    <p class="header-desc">Please enter your details</p>
                </div>
                <label for="email" class="input-label">Email</label>
                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="input" placeholder="Enter your email" required>
                </div>
                <label for="password" class="input-label">Password</label>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="input" placeholder="********" required>
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="checkbox" >Remember for 30 days</label>
                    </div>
                    <div class="right">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <input type="submit" value="Sign in" class="submit">
                <p class="footer-desc">Dont have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
        <div class="container-right">

        </div>
    </div>
    
</body>

</html>
