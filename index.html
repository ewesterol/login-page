<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="index.css">
    <title>Chike Login Page</title>
</head>
<body>
    <div class="container">
        
            <div class="elipsis">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        <div class="section-container">
            <section class="main">
                <div class="login-conatiner">
                    <div class="top-header">
                        <h1 class="title">Welcome back</h1>
                        <p class="welcome-message">Please enter your details</p>
                    </div>
                    
                    
                        <label for="email" class="form-label">Email</label>
                        <div class="input-field">
                            <i class="fa fa-envelope"></i>
                            <input type="text" class="input" placeholder="Enter your email">
                            
                        </div>
                        <label for="password" >Password</label>
                        <div class="input-field">
                            <i class="fa fa-key"></i>
                            <input type="password" class="input" placeholder="********">
                        </div>
                   
                    <div class="reminder">
                        <div class="left">
                            <input type="checkbox" class="check">
                            <label for="check">Remember for 30 days</label>
                        </div>
                        <div class="right">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                    <input type="submit" value="Sign in" id="submit">
                    <p class="footer">Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </section>
            <section class="side">
                
            </section>
        
        </div>
    </div>
        
        
</body>
</html>
